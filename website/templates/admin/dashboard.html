{% extends "base/admin_base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<h2>Admin Dashboard</h2>
<a href="{{ url_for('views.add_subject') }}" class="btn btn-success mb-3">Add Subject</a>
<hr>
<h3>Subjects</h3>

<div class="row">
    {% for subject in subjects %}
        <div class="col-md-4 mb-3">
            <div class="card bg-light text-black shadow-sm">
                <div class="card-body">
                    <a href="{{ url_for('views.view_chapters', subject_id=subject.id) }}" class="text-decoration-none">
                        <h5 class="card-title">{{ subject.name.title() }}</h5> <!-- Convert to Title Case -->
                        <p class="card-text text-muted">{{ subject.description[:100] }}...</p> <!-- Show first 100 chars -->
                    </a>
                    <div class="d-flex justify-content-between mt-2">
                        <a href="{{ url_for('views.view_chapters', subject_id=subject.id) }}" class="btn btn-primary btn-sm">View Chapters</a>
                        <form action="{{ url_for('views.delete_subject', subject_id=subject.id) }}" method="POST" class="delete-subject-form d-inline">
                            <button type="button" class="btn btn-danger btn-sm delete-subject-btn">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.delete-subject-btn').forEach(function(btn) {
        btn.addEventListener('click', function(e) {
            const form = btn.closest('form');
            const subjectName = btn.closest('.card-body').querySelector('.card-title').textContent.trim();
            const modalHtml = `
                <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header bg-danger text-white">
                        <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Deletion</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <p>Are you sure you want to <b>delete</b> the subject <b>"${subjectName}"</b>? This action cannot be undone.</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                      </div>
                    </div>
                  </div>
                </div>`;
            let modalDiv = document.createElement('div');
            modalDiv.innerHTML = modalHtml;
            document.body.appendChild(modalDiv);
            let modal = new bootstrap.Modal(modalDiv.querySelector('.modal'));
            modal.show();
            modalDiv.querySelector('#confirmDeleteBtn').onclick = function() {
                form.submit();
                modal.hide();
                setTimeout(() => modalDiv.remove(), 500);
            };
            modalDiv.querySelector('.btn-close').onclick = function() {
                modal.hide();
                setTimeout(() => modalDiv.remove(), 500);
            };
            modalDiv.querySelector('.btn-secondary').onclick = function() {
                modal.hide();
                setTimeout(() => modalDiv.remove(), 500);
            };
        });
    });
});
</script>
{% endblock %}
